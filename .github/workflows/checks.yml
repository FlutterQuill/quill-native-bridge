name: âœ… Code Quality Checks

on:
    push:
      branches: [main]
    pull_request:
      branches: [main]

jobs:
  checks:
    name: ğŸ” Code Quality and Formatting Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install All Package Dependencies
        run: dart ./scripts/pub_get.dart

      - name: ğŸ“¦ Install Example Project Dependencies
        run: flutter pub get -C quill_native_bridge/example

      - name: ğŸ¨ Perform Flutter Analysis
        run: flutter analyze --write=flutter_analyze.log

      - if: ${{ !cancelled() }}
        uses: yorifuji/flutter-analyze-commenter@v1
        with:
          analyze-log: flutter_analyze.log
          verbose: false 

      - name: ğŸ” Validate Dart Code Formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ”„ Preview Potential Dart Fixes
        run: dart fix --dry-run

      - name: ğŸ“¦ Verify Package Readiness for Publishing
        run: dart ./scripts/publish_dry_run.dart

      # Ktlint: https://github.com/pinterest/ktlint
      - name: ğŸ¨ Verify Kotlin Code Style with Ktlint
        uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          fail_on_error: true

      - name: ğŸ› ï¸ Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6"

      - name: ğŸ” Validate Swift Code Formatting
        run: |
          VERSION=600.0.0
          git clone --branch $VERSION --depth 1 https://github.com/swiftlang/swift-format.git
          cd swift-format
          swift build -c release
          sudo mv .build/release/swift-format /usr/local/bin/
          swift-format --version
          swift-format lint -r quill_native_bridge_ios/ios/quill_native_bridge_ios
          swift-format lint -r quill_native_bridge_macos/macos/quill_native_bridge_macos
    
