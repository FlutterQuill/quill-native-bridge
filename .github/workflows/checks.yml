name: âœ… Code Quality Checks

on:
    push:
      branches: [main]
    pull_request:
      branches: [main]

jobs:
  checks:
    name: ğŸ” Code Quality and Formatting Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install All Package Dependencies
        run: dart ./scripts/pub_get.dart

      - name: ğŸ“¦ Install Example Project Dependencies
        run: flutter pub get -C quill_native_bridge/example

      - name: ğŸ¨ Perform Flutter Analysis
        run: flutter analyze

      - name: ğŸ” Validate Dart Code Formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ”„ Preview Potential Dart Fixes
        run: dart fix --dry-run

      - name: ğŸ“¦ Verify Package Readiness for Publishing
        run: dart ./scripts/publish_dry_run.dart

      - name: ğŸ” Validate Swift Code Formatting
        uses: feather-actions/run-swift-format@0.0.2
        with:
            swift-format-version: 600.0.0

      - name: ğŸ” Validate Kotlin Code Formatting
        uses: "block42-blockchain-company/ktlint-action@master"
