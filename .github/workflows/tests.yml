name: ğŸ§ª Run Tests

on:
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: ğŸ§ª Unit Tests (Ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install All Package Dependencies
        run: dart ./scripts/pub_get.dart
  
      - name: ğŸ“¦ Install Example Project Dependencies
        run: flutter pub get -C quill_native_bridge/example

      - name: ğŸ§ª Run Flutter tests
        run: dart ./scripts/test.dart
    
  desktop-e2e-tests:
    name: ğŸ–¥ï¸ Desktop E2E Tests (${{ matrix.os }} Latest)
    strategy:
      # This prevents one failure from stopping the entire run.
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Flutter (Stable)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Example Project Dependencies
        run: flutter pub get -C quill_native_bridge/example

      - name: ğŸ§ª Run Flutter Integration tests
        run: |
          if [ "${{ matrix.os }}" == "ubuntu" ]; then
            flutter test integration_test -d linux
          else
            flutter test integration_test -d ${{ matrix.os }}
          fi
        working-directory: quill_native_bridge/example
